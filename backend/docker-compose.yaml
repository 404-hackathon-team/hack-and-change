version: "3.9"

services:
    db:
        image: postgres:16
        container_name: myproject_postgres
        restart: always
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data

    api:
        build: .
        container_name: myproject_api
        restart: on-failure
        environment:
            DB_USER: ${DB_USER}
            DB_PASSWORD: ${DB_PASSWORD}
            DB_NAME: ${DB_NAME}
            DB_HOST: db
        ports:
            - "8080:8080"
        depends_on:
            - db

volumes:
    db_data:
