services:
    db:
        image: postgres:16
        restart: always
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - "5432:5432"
        volumes:
            - db_data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
            interval: 2s
            timeout: 3s
            retries: 10

    api:
        build: .
        restart: on-failure
        depends_on:
            db:
                condition: service_healthy
        ports:
            - "8080:8080"

volumes:
    db_data:
