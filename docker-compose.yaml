services:
    db:
        image: postgres:16
        restart: always
        environment:
            POSTGRES_USER: ${DB_USER}
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        volumes:
            - db_data:/var/lib/postgresql/data
        ports:
            - "5432:5432"
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
            interval: 2s
            timeout: 3s
            retries: 10

    api:
        build:
            context: ./backend
        restart: on-failure
        depends_on:
            db:
                condition: service_healthy
        ports:
            - "8080:8080"
        environment:
            - DATA_PATH=/app/data
        volumes:
            - ./app_data:/app/data

    frontend:
        build:
            context: ./frontend
        restart: unless-stopped
        ports:
            - "3000:3000"
        environment:
            - NODE_ENV=production
            - NITRO_HOST=0.0.0.0
            - NITRO_PORT=3000
            - API_BASE_URL=${API_BASE_URL}
        depends_on:
            - api

volumes:
    db_data:
